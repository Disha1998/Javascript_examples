
<!-- even number -->
<script>
    for(var a=1; a <= 20; a++ ){
        if(a % 2 == 0){
            document.write(a + "<br>");

        }
    }
</script>

<!-- odd number -->
<script>
    
    for(var a=1; a <= 20; a++ ){
        if(a % 2 != 0){
            document.write(a + "<br>");

        }
    }
</script>
