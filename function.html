<!-- Function with return value example 1 -->
<script>
    function sum(math,sc,eng){
        var sub = math + sc + eng;

        return sub;
    }
    function per(tt){
        var perc = tt/300 * 100;
        document.write(perc);
    }
    var total = sum(80,78,85);
    per(total);
</script>
