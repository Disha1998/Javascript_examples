<script>
    var a = ["Disha","Mahadev","Shilpa","Rakesh"];
    document.write(a + "<br> <br> <br>");
   
   
    // Sort method .sort() -->sort a value Alphabetically
    a.sort();
    document.write(a + "<br><br>");
   
//    Reverse method .reverse() -->Reverse the value
    a.reverse();
    document.write(a + "<br><br> ");
    
    // pop method .pop()--> Delete the last value of array
    a.pop();
    document.write(a + "<br><br>");

    // .push() --> Adds a value in the array at the last place
        a.push("Disha","Mita");
        document.write(a + "<br><br>");

        // shift()--> Delete the FIRST value of array
        a.shift();
        document.write(a + "<br><br>");

        // unshift()--> Adds a value in the array at FIRST place
        a.unshift("Dhruv","Jay");
        document.write(a + "<br><br>");




</script>

<script>

<script>
    // indexOf()-->Perticular value kaya index pr che te janva-->Starting search from begining

    document.write(f + "<br><br>");

    var g = f.indexOf("Disha",1);
    document.write(g + "<br><br>");
</script>

<script>
    // lastindexOf()-->it Search an index from the last values

    document.write(w + "<br><br>");
    var y = w.lastIndexOf("M",4);
    document.write(y + "<br><br>");
</script>

<script>

</script>

<script>
    // some()--> condition ek pan value sathe set thai jay to condition TRUE thai jase
    var ages = [18,20,22,11];
    document.write(ages + "<br><br>");
    
    
    var b = ages.some(adultAge);
    document.write(b + "<br><br>");
    
    function adultAge(age){
        return age >= 18;
    }
</script>

<script>
    // every()-->Condition badhi values check karse ane jo badhi sachi hase toj TRUE return karse
    var ages = [11,22,21,25];
    document.write(ages + "<br><br>");

    var b = ages.every(Agecheck);
    document.write(b + "<br><br>");
    function Agecheck(age){
        return age >=18;
    }

</script>

<script>

<script>

<script>
