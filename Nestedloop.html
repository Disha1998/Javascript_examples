<script>
    for(var a = 1; a <= 100; a=a+10){
        for(var b = a; b < a+10; b++){
            document.write(b + " ");
        }
        document.write("<br>");
    }
</script>

<!-- nested loop examples -->

<script>
    for(var a = 1; a<=5; a++){
        for(var b = 1; b <= a; b++){
            document.write(b + " ");
        }
        document.write("<br>");
    }
</script>

<!-- example 2 -->
<script>
    for(var a = 1; a <= 5; a++){
        for(var b = 1; b <= a; b++){
            document.write(a + " ");
        }
        document.write("<br>");
    }
</script>

<!-- example 3 -->
<script>
    for(var a = 5; a >= 1; a--){
        for(var b = 1; b <= a; b++){
        document.write(a + " ");
    }
    document.write("<br>");
}
</script>

<!-- example 4 -->
<script>
    for(var a = 5; a >= 1; a--){
        for(var b = a; b >= 1; b--){
            document.write(b + " ");
        }
        document.write("<br>");
    }
</script>
