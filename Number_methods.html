<script>
    // Number()-->its conver string to number
    var a = "10";
    num = Number(a);
    document.write(num);
</script>
<script>
    // parseInt()-->Integer value j return kare bhale apde float ke decimal(20.23)lakhi hoy to pn...
    var i = "20.25";
    var no = parseInt(i);
    document.write(no);
</script>
<script>
    // parseFloat()-->float ane int value banne return kare
    var t = "2.24";
    var p = parseFloat(t);
    document.write(p);
</script>

<script>
    // isFinit()-->its shows that defined variable is finite or not(count kari sakay evi che ke nai e batave)
    //--true or false ma value return kare

    var f = "2563245";
    var io = isFinite(f);
    document.write(io);
</script>

<script>
    // isInteger()-->given number integer che ke nai hoy to true ke false ma value return karse
    var ip= 201;
    var y = Number.isInteger(ip);
    document.write(y);
</script>

<script>
    // toFixed()-->decimal ( . ) value pachad ketla num rakhva che e rakhvana
    var aa =20.36587;
    var op= aa.toFixed(4);
    document.write(op);
</script>

<script>
    // toPrecision()-->total ketla num rakhva che show kare
    var t = 201.3658;
    var h = t.toPrecision(4);
    document.write(h);
</script>
