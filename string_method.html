<script>

<script>
    // startsWith()-->string ke starting se hame jo search karna hai woh start karega
    var a = "Hanuman Jayanti";
    var h = a.startsWith("Hanu");//endsWith is an opposite like startWith
    document.write(h);
</script>

<script>
    // search()-->find word and return its INDEX.
    var l = "Komal Kamlavti";
    var s = l.search("Kam");//if its not find then its return "-1"
    document.write(s);
</script>
<script>
    // match()-->same nam ka word bar bar dhundega and ek array create kardega..
    var m = "Disha sathavara Disha Disha";
    var n = m.match(/Disha/g);//use REgular expration which is use in advanced javascript /is/g
    document.write(n);
</script>
<script>
    // indexOf()-->Index return karega & starting se search karna start karega
    //lastIndexOf()-->last me se search karna stargt karega
    var i = "Disha Human";
    var j = i.indexOf("a");//word or character you can write

</script>
